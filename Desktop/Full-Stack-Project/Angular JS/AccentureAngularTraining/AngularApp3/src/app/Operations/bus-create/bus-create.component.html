<h3>Add Bus</h3>
<div style="width: 400px;">
  <form>
  <div class="form-group">
    <label for="name">Source</label>
    <input type="text" class="form-control" id="source" required [(ngModel)]="bus.source" name="source">
  </div>

  <div class="form-group">
    <label for="name">Destination</label>
    <input type="text" class="form-control" id="destination" required [(ngModel)]="bus.destination" name="destination">
  </div>

  <div class="form-group">
    <label for="name">Bus Number</label>
    <input type="text" class="form-control" id="busNumber" required [(ngModel)]="bus.busNumber" name="busNumber">
  </div>

  <div class="form-group">
    <label for="name">Bus Type</label>
    <input type="text" class="form-control" id="busType" required [(ngModel)]="bus.busType" name="busType">
  </div>
  <div>
    <button type="submit" (click)="addBus()">Add Bus</button>
  </div>
  </form>
</div>

<div class="mystyle">
  <ul>
   <li> <a [routerLink] = "['/buses']">Return Home</a></li>
  </ul>
</div>
