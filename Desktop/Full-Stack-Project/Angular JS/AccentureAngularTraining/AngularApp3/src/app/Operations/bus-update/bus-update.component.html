<h3>Update Bus with ID: {{bus.busId}}</h3>
<div style="width: 400px;">
    <form>
      <div  class="form-group">
        <label for="name">Route ID</label>
        <input type="text"  class="form-control" id="busId" required [(ngModel)]="bus.busId" name="busId" readonly="true">
      </div>

      <div class="form-group">
        <label for="name">Source</label>
        <input type="text" class="form-control" id="source" required [(ngModel)]="bus.source" name="source">
      </div>
  
      <div class="form-group">
        <label for="name">Destination</label>
        <input type="text" class="form-control" id="destination" required [(ngModel)]="bus.destination" name="destination">
      </div>

      <div>
        <label for="name">Bus Number</label>
        <input type="text"  class="form-control" id="busNumber" required [(ngModel)]="bus.busNumber" name="busNumber" readonly="true">
      </div>

      <div>
        <label for="name">Bus Type</label>
        <input type="text"  class="form-control" id="busType" required [(ngModel)]="bus.busType" name="busType" readonly="true">
      </div>
    
      <button type="submit" (click)="updateBus()">Update</button>
    </form>
    <div class="mystyle">
      <ul>
       <li><a [routerLink] = "['/buses']">Back to home</a></li>
      </ul>
    </div>
  </div>
